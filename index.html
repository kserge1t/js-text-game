<!DOCTYPE html>
<html>
	<head>
		<title>Serj86 JavaScript Text-Based Game</title>
		<link href="css/normalize.css" rel="stylesheet">
		<link rel="stylesheet" href="css/custom.css">
		<script src="js/jquery-2.2.2.min.js"></script>
		<script type='text/javascript' src="js/game.js"></script>
	</head>
	<body>
		<header>
			<div id="menu">
				<ul>
				<li>Start
				<li>Restart
				</ul>
			</div>
		</header>
		<div id="main">
			<table border="1">
				<tr>
					<td><div id="map"></div></td>
					<td><div id="stats"></div></td>
				</tr>
				<tr>
					<td><div id="log">You woke up to find yourself in an unknown area, with a strong feeling that this area is not safe... You have to find your way out of here!<br></div></td>
					<td>
					<div id="controls">
					
					</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
