<html>
	<head>
		<title>Serj86 JavaScript Text-Based Game</title>
		<link href="css/normalize.css" rel="stylesheet">
		<link rel="stylesheet" href="css/custom.css">
		<script src="js/jquery-2.2.2.min.js"></script>
		<script type='text/javascript' src="js/game.js"></script>
                <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	</head>
	<body>
            <!--
		<header>
			<div id="menuTop">
				<ul>
				<li>Start
				<li>Restart
				</ul>
			</div>
		</header>
            -->
		<div>
                    <table id="main">
                        <tr>
                            <td id="mapTd">
                                <div id="map"></div>
                            </td>
                            <td id="statsTd">
                                <div id="stats">
                                    <div id="user"></div>
                                    <div id="enemy"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td id="logTd">
                                <div id="log"></div>
                            </td>
                            <td id="controlsTd">
                                <div id="controls">
                                    <table id="controlsTable">
                                        <tr>
                                            <td></td>
                                            <td id="up">&#9650;</td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td id="left">&#9668;&nbsp;</td>
                                            <td id="center">&#10084;</td>
                                            <td id="right">&nbsp;&#9658;</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td id="down">&#9660;</td>
                                            <td id="info">i</td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </table>
		</div>
            <div id="overlay"></div>
            <div id="dialog">
                <div>
                    <div id="inquiry">Inquiry</div>
                </div>
                <div id="accept">Accept</div>
                <div id="reject">Reject</div>
            </div>
	</body>
</html>
